<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="images/graduation-solid-24.png" type="image/x-icon">
  <title>4F alla Riscossa</title>
</head>
<body>
  <div class="container">
    <div id="tag">
      <span>TITOLI: </span>
      <span>Logica: <strong><span id="tagLogicaText">Stupido</span></strong></span>
      <span>Forza: <strong><span id="tagForzaText">Fragile</span></strong></span>
      <span>Fascino: <strong><span id="tagFascinoText">Brutto</span></strong></span>
    </div>
    <div id="game">
      <div id="stats">
        <span class="stat">VITA: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">LOGICA: <strong><span id="logicaText">0</span></strong></span>
        <span class="stat">FORZA: <strong><span id="forzaText">0</span></strong></span>
        <span class="stat">FASCINO: <strong><span id="fascinoText">0</span></strong></span>
      </div>
      <div id="buttons">
        <button id="button1">Vai a scuola</button>
        <button id="button2">Vai in palestra</button>
        <button id="button3">Esci con gli amici</button>
      </div>
      <div id="enemyStats">
        <span class="stat">Nome: <strong><span id="enemyNameText"></span></strong></span>
        <span class="stat">Vita: <strong><span id="enemyHealthText"></span></strong></span>
      </div>
      <div id="text">La tua avventura inizia a scuola come ogni mattina. Scegli cosa fare attraverso i pulsanti qua sopra.</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
